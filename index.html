<!DOCTYPE html>
<html lang="en">
<head>
    <title>Solver Login</title>
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>
        <h1>Controvery Solver</h1>
        <nav>
            <ul>
                <li><a href="index.html">Login</a></li>
                <li><a href="vote.html">Vote</a></li>
                <li><a href="results.html">Results</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="signin">
        <h2>Create an Account</h2>
        <p>Will Redirect to 3rd Party API GoOPT for Verification</p>
        <form method="get" action="vote.html">
            <ul>
                <label for="text">NetID</label>
                <input type="text" placeholder="NetID" required />
            </ul>
            <ul>
                <label for="password">Password</label>
                <input type="password" placeholder="Password" required />
            </ul>
            <button type="submit">Create</button>
        </div>
        </form>

        <div class="login">
        <h2>Login</h2>
        <p>Will Redirect to 3rd Party API GoOPT for Verification</p>
        <form method="get" action="results.html">
            <ul>
                <label for="text">NetID</label>
                <input type="text" placeholder="NetID" required />
            </ul>
            <ul>
                <label for="password">Password</label>
                <input type="password" placeholder="Password" required />
            </ul>
            <button type="submit">Login</button>
        </form>
        </div>
    </main>

    <footer>
        <p>Spencer Glade</p>
        <a href="https://github.com/SpencerG-BYU/startup">GitHub</a>
    </footer>
</body>
</html>
