<!DOCTYPE html>
<html lang="en">
<head>
    <title>Solver Login</title>
</head>
<body>
    <header>
        <h1>Controvery Solver</h1>
    </header>

    <main>
        <h2>Select Your Choice</h2>
        <form method="get" action="results.html">
            <ul>
                <label for="text">What Utensil Do You Eat Macaroni and Cheese With?</label>
                <div> <img src="https://www.thepkpway.com/wp-content/uploads/2017/03/creamy-macaroni-and-cheese-4f.jpg" alt="mac-n-cheese" width="300" height="300" /></div>
                <input type="radio" name="mac" value="fork" required />
                <label for="fork">Fork</label>
                <input type="radio" name="mac" value="spoon" required />
                <label for="spoon">Spoon</label>
            </ul>
            <ul>
                <label for="text">Is Water Wet?</label>
                <div> <img src="https://data.1freewallpapers.com/download/sea-water-surface-waves.jpg" alt="water" width="300" height="300" /></div>
                <input type="radio" name="water" value="wet" required />
                <label for="wet">Wet</label>
                <input type="radio" name="water" value="notwet" required />
                <label for="notwet">Not Wet</label>
            </ul>
            <ul>
                <label for="text">Is Cereal A Soup?</label>
                <div> <img src="https://www.thedailymeal.com/img/gallery/11-healthy-cereals-that-are-actually-tasty/l-intro-1678891755.jpg" alt="cereal" width="300" height="300" /></div>
                <input type="radio" name="cereal" value="soup" required />
                <label for="soup">Soup</label>
                <input type="radio" name="cereal" value="notsoup" required />
                <label for="notsoup">Not Soup</label>
            </ul>
            <ul>
                <label for="text">Does Pineapple Go on Pizza?</label>
                <div> <img src="https://www.mashed.com/img/gallery/survey-reveals-how-many-people-actually-love-pineapple-on-their-pizza/intro-1606251860.jpg" alt="Pineapple Pizza" width="300" height="300" /></div>
                <input type="radio" name="pineapple" value="yes" required />
                <label for="yes">Heck Yes</label>
                <input type="radio" name="pineapple" value="no" required />
                <label for="no">Absolutely Not</label>
            </ul>
            <ul>
                <label for="text">Is Gif pronounced "Gif" or "Jif" ?</label>
                <div> <img src="https://data.textstudio.com/output/sample/animated/3/9/4/7/gif-5-17493.gif" alt="Moving Image" width="300" height="300" /></div>
                <input type="radio" name="gif" value="gif" required />
                <label for="gif">Gif</label>
                <input type="radio" name="gif" value="jif" required />
                <label for="jif">Jif</label>
            </ul>
            <ul>
                <label for="text">Are Panckaes or Waffles Better?</label>
                <div> <img src="https://www.jiffyfoodservice.com/wp-content/uploads/2020/02/cmc-whole_grain_pancake_waffle-full-1-1024x584-1.jpg" alt="Pancakes and Waffles" width="300" height="300" /></div>
                <input type="radio" name="pancake" value="pancake" required />
                <label for="pancake">Pancakes</label>
                <input type="radio" name="pancake" value="waffle" required />
                <label for="waffle">Waffles</label>
            </ul>

            <form method="get" action="results.html">
                <button type="submit">Submit Votes</button>
            </form>
    </main>

    <footer>
        <p>Spencer Glade</p>
        <a href="https://github.com/SpencerG-BYU/startup">GitHub</a>
    </footer>
</body>
</html>
